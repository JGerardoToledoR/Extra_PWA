<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Cámara</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="./manifest.json">
    <link rel="stylesheet" href="./css/styles.css">
    </style>
</head>

<body>
    <div class="container">
        <h1>Captura una foto</h1>

        <button id="toggle-camera-btn">Encender Cámara</button>

        <video id="video" autoplay playsinline></video>

        <button id="capture-btn">Tomar fotografía</button>

        <div id="modal" class="modal">
            <div class="modal-content">
                <img id="modal-img" alt="Foto capturada">
                <p id="coords"></p>
                <a id="maps-link" target="_blank">Ver en Google Maps</a>
                <button onclick="closeModal()">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <script src="./main.js"></script>
</body>
</html>
